<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="./assets/favicon/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <title>Buylist | Hommy</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app" v-cloak>
      <div class="p-3 mb-2 bg-primary text-white">
        <div class="container fs-3 text">{{appTitle}}</div>
      </div>
      <div class="container">
        <br />
        <div v-html="infoHtml"></div>
        <div class="input-group-lg mb-3">
          <input
            type="text"
            class="form-control"
            aria-label="Product name"
            aria-describedby="button-addon2"
            maxlength="13"
            :placeholder="placeholderProduct"
            v-model="productValue"
            @keypress.enter="addProduct"
          />
        </div>
        <div class="input-group-lg mb-3">
          <input
            type="text"
            class="form-control"
            aria-label="Count"
            aria-describedby="button-addon2"
            maxlength="3"
            :placeholder="placeholderProductCount"
            v-model="productCountValue"
          />
        </div>
        <button type="button" class="btn btn-primary btn-add" @click="addProduct">Add</button>
        <br />
        <br />
        <ul class="list-group" v-if="products.length !== 0">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
            v-for="(product, idx) in products"
            @click="doneProduct(idx)"
          >
            <span
              ><i class="bi bi-bag-fill m-3" :class="{ 'bi-bag':product.isNotDone,  }"></i>{{
              toUpperCase(product.productName) }}
              <span class="badge bg-primary ms-1">{{ product.productCount }}</span></span
            >
            <button type="button" class="btn-close" aria-label="Close" @click.stop @click="deleteProduct(idx)"></button>
          </li>
        </ul>
        <div class="alert alert-light" role="alert" v-else>Buylist is empty. Add a newone ðŸ˜½</div>
        <br />
        <br />
        <button type="button" class="btn btn-secondary btn-clear" @click="deleteProducts">Clear</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./static/js/app.js"></script>
  </body>
</html>
